<!DOCTYPE html>
<html>
<head>
<title>HyperText Markup Language</title>
</head>
<body>
	<p>
		<img alt="imagem teste" src="lib/img/html.png" /> </br> <strong>HTML</strong>
		(acrônimo para a expressão inglesa <i>HyperText Markup Language</i>,
		que significa <i>Linguagem de Formatação de Hipertexto</i>)é uma
		linguagem de marcação utilizada para produzir páginas na WEB.
	</p>
	<table border="1">
		<caption>Principais elmentos HMLT</caption>

		<tr>
			<th>Tag Base</th>
			<th>Descrição</th>
		</tr>

		<tr>
			<td>html</td>
			<td>incio e fim do documento</td>

		</tr>

		<tr>
			<td>body</td>
			<td>corpo da página html</td>

		</tr>


	</table>
</body>
</html>
